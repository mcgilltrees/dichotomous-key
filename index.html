<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charSet="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>McGill Campus Tree Finder</title>
    <meta
      name="description"
      content="An interactive dichotomous key for identifying trees on the McGill campus."
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1>McGill Campus Tree Finder</h1>
        <p class="subtitle">
          Use the dichotomous key quiz to identify trees on the McGill campus.
        </p>
      </header>

      <main class="quiz-card">
        <section class="result-section">
          <h2 class="result-title">Ready to start?</h2>
          <p class="result-notes">
            Click below to open the interactive quiz.
          </p>
          <a class="restart-button" href="./quiz/">
            Open the Tree Finder Quiz
          </a>
        </section>
      </main>

      <footer class="footer">
        <span>Built for exploring trees across the McGill campus.</span>
      </footer>
    </div>
  </body>
</html>
